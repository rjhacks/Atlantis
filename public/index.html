<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>An Atlantis board</title>
  <style type="text/css" title="currentStyle" media="screen">
    #container {
      margin:0px auto;
      padding:10px;
      text-align:center;
      width:1100px;
    }
    #messageBox {
      margin:10px auto;
      padding-top:10px;
      padding-bottom:10px;
      text-align:center;
      background-color:#F7ED8C;
      width:1024px;
      font-size:20px;
    }
    #atlantis {
      background-color:#DDDDFF;
    }
    .bordered {
      margin:0px auto;
      width:1024px;
      margin-bottom:10px;
      border:1px solid black;
    }
    .big-btn {
      width: 300px;
      height: 100px;
      background-color: lightgreen;
      font-size:2em;
    }
    .good {
      background-color: lightgreen;
    }
    .bad {
      background-color: red;
    }
    .disabled {
      background-color: lightgray;
    }
  </style>

  <!-- We use Firebase as our backend -->
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script> 
  <script src="board.js"></script>
  <script src="draw.js"></script>
  <script src="data.js"></script>
  <script src="demo.js"></script>
  <script src="play.js"></script>

  <!-- Load an example board from a pseudo-JSON file, then display it. -->
  <script language="JavaScript" type="text/javascript">
    var QueryString = function () {
      // This function is anonymous, is executed immediately and 
      // the return value is assigned to QueryString!
      var query_string = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
            // If first entry with this name
        if (typeof query_string[pair[0]] === "undefined") {
          query_string[pair[0]] = decodeURIComponent(pair[1]);
            // If second entry with this name
        } else if (typeof query_string[pair[0]] === "string") {
          var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
          query_string[pair[0]] = arr;
            // If third or later entry with this name
        } else {
          query_string[pair[0]].push(decodeURIComponent(pair[1]));
        }
      } 
      return query_string;
    }();

    function main() {
      game_id = QueryString.game;
      player_id = QueryString.player;
      createBoard();
      if (game_id == null || game_id == "") {
        SetUp();
        createGame();
      } else {
        openGame();
      }
      play_SetUp();
    }
  </script>
</head>

<body onload="main();">
  <!-- The following button and text field are here just for a quick-and-dirty demo -->
  <div id="container">
    <center>
      <input type="button" id="finishButton" onclick="play_FinishMove()" class="big-btn good" value="Finish move"></input>
      <input type="button" id="toppleButton" onclick="play_ToppleOrGrow()" class="big-btn disabled" value="Topple / Grow" disabled=true></input>
      <input type="button" id="resetButton" onclick="play_Reset()" class="big-btn disabled" value="Reset" disabled=true></input><br /><br />
      Game URL: <input type="text" id="gameURL" size="100" value="Loading..."></input>
    </center>
    <div id="messageBox" class="bordered">
      Ready to play?
    </div>
    <canvas id="atlantis" width="1024" height="768" class="bordered">
      Your browser doesn't support the <i>canvas</i> tag. Get a proper browser.
    </canvas>
  </div>
</body>
</html>
