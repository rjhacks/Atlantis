<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>An Atlantis board</title>
  <style type="text/css" title="currentStyle" media="screen">
    #container {
      margin:0px auto;
      padding:10px;
      text-align:center;
      width:1100px;
    }
    .infoBox {
      margin:10px auto;
      padding-top:10px;
      padding-bottom:10px;
      text-align:center;
      background-color:#F7ED8C;
      width:1024px;
      font-size:20px;
    }
    .namesInput {
      font-size:20px;
    }
    #atlantis {
      background-color:#DDDDFF;
    }
    .bordered {
      width:1024px;
      margin-bottom:10px;
      border:1px solid black;
    }
    .big-btn {
      width: 320px;
      height: 100px;
      background-color: lightgreen;
      font-size:2em;
    }
    .good {
      background-color: lightgreen;
    }
    .bad {
      background-color: red;
    }
    .disabled {
      background-color: lightgray;
    }
  </style>

  <!-- We use Firebase as our backend -->
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script> 
  <script src="util.js"></script>
  <script src="board.js"></script>
  <script src="draw.js"></script>
  <script src="data.js"></script>
  <script src="setup.js"></script>
  <script src="play.js"></script>

  <!-- Load an example board from a pseudo-JSON file, then display it. -->
  <script language="JavaScript" type="text/javascript">
    var QueryString = function () {
      // This function is anonymous, is executed immediately and 
      // the return value is assigned to QueryString!
      var query_string = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
            // If first entry with this name
        if (typeof query_string[pair[0]] === "undefined") {
          query_string[pair[0]] = decodeURIComponent(pair[1]);
            // If second entry with this name
        } else if (typeof query_string[pair[0]] === "string") {
          var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
          query_string[pair[0]] = arr;
            // If third or later entry with this name
        } else {
          query_string[pair[0]].push(decodeURIComponent(pair[1]));
        }
      } 
      return query_string;
    }();

    function main() {
      game_id = QueryString.game;
      player_id = QueryString.player;
      b_ready = document.getElementById("readyButton");
      b_move = document.getElementById("finishButton");
      b_topple = document.getElementById("toppleButton");
      b_reset = document.getElementById("resetButton");
      t_status = document.getElementById("messageBox");
      d_setupButtons = document.getElementById("setupButtons");
      d_playButtons = document.getElementById("playButtons");
      d_namesBox = document.getElementById("namesBox");
      createBoard();
      if (game_id == null || game_id == "") {
        setup_Begin();
      } else {
        d_setupButtons.style.display = "none";
        if (player_id == null || player_id >= 0) {
          d_playButtons.style.display = "inline";
        }
        play_Begin();
        openGame();
      }
    }
  </script>
</head>

<body onload="main();">
  <div id="container">
    <center>
      <div id="setupButtons">
        <input type="button" id="readyButton" onclick="setup_SegmentsSelected()" class="big-btn disabled" disabled="true" value="Use this board"></input>
      </div>
      <div id="playButtons" style="display:none">
        <input type="button" id="finishButton" onclick="play_FinishMove()" class="big-btn good" value="Finish move"></input>
        <input type="button" id="toppleButton" onclick="play_ToppleOrGrow()" class="big-btn disabled" value="Topple / Grow" disabled=true></input>
        <input type="button" id="resetButton" onclick="play_Reset()" class="big-btn disabled" value="Reset" disabled=true></input>
      </div>
    </center>
    <div id="messageBox" class="infoBox bordered">
      Loading game, please wait!
    </div>
    <div id="namesBox" class="infoBox bordered" style="display: none">
      Here's where you'll enter your friends' names.
    </div>
    <canvas id="atlantis" width="1024" height="200" class="bordered">
      Your browser doesn't support the <i>canvas</i> tag. Get a proper browser.
    </canvas>
  </div>
</body>
</html>
